# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
- group: nuget-deployment
- name: 'projects'
  value: 'PGO.Identity.SignedSessions\PGO.Identity.SignedSessions.csproj'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'    
    arguments: '-c Release'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'    
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'    
    projects: $(projects)
    nobuild: true
    versioningScheme: 'off'
    arguments: '-c Release --no-build /p:Version=1.0.$(Build.BuildId)'
- task: DotNetCoreCLI@2
  inputs:
    command: custom
    custom: nuget
    arguments: >
      push "$(Build.ArtifactStagingDirectory)/*.nupkg"
      -s "$(nuget.url)"
      -k "$(nuget.key)"